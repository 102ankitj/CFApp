{% extends 'base.html' %}

{% block title %}Cakes{% endblock %}

{% block content %}
    <h2>Cake Choices</h2>


    <ul class="list-group">

        {% for cake in object_list %}
            <li class="list-group-item"><a href="{% url 'cake-details' cake.id %}">{{ cake.name }}: {{ cake.price }}
                $</a></li>
        {% endfor %}

    </ul>
{% endblock %}
